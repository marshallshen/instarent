        with beautiful marble bathrooms. Jacuzzi tub in master bathroom. Gorgeous
        glass shower in guest bathroom. Stainless steel GE appliances, including dishwasher
        and microwave. Fridge has filtered ice and water dispenser. Granite counter
        tops and extra tall 40\" cherry cabinets. Gas stove. Washer and Dryer in unit.
